<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Событие при динамически добавленном контенте</title>
</head>
<body>

<div class="btn">Простая кнопка</div>
<div class="addBtn">Добавить кнопку </div>

<script>
    const addBtn = document.querySelector('.addBtn');
    addBtn.onclick = () => {
        // Создаем кнопку и добавляем ниже
        const createBtn = document.createElement('div');
        createBtn.className = 'btn';
        createBtn.innerText = 'Добавленная кнопка'
        addBtn.insertAdjacentElement('afterEnd', createBtn);
    }
    //Клик по динамическому контенту
    document.addEventListener('click', function(){
        btn = document.querySelectorAll('.btn');
        btn.forEach(function(clickBtn) {
            clickBtn.onclick = function() {
                alert('Есть контакт');
            };
        });
    });
</script>
<style>.btn,.addBtn {display:inline-block;background: red;color: white;padding: 10px;margin: 10px;cursor: pointer}.addBtn {background: green;}</style>
</body>
</html>
