    </ul>
</nav>
<div id="GRV-mobile-menu">
    <div id="GRV-btn-menu" data-click-menu="0">Меню</div>
    <div id="GRV-main-menu" data-click-menu="0"><span class="close"></span></div>
</div>
<script>
    document.addEventListener('click', ({target}) => {
        const containerMenu = target.closest('#GRV-mobile-menu');
        const btnMenu = document.getElementById('GRV-btn-menu');
        const mainMenu = document.getElementById('GRV-main-menu');
        const btnCloseMenu = target.closest('#GRV-main-menu .close');
        const weightMenu = mainMenu.clientWidth;
        const attrBtn = target.getAttribute('data-click-menu');
        if (attrBtn === '1' || btnCloseMenu || !containerMenu){
            btnMenu.setAttribute('data-click-menu', '0');
            mainMenu.classList.remove('fadeInLeft-menu');
            btnMenu.classList.remove('active');
            btnMenu.style.left = '0';
            btnMenu.innerText = 'Меню';
        }else {
            btnMenu.setAttribute('data-click-menu', '1');
            mainMenu.classList.add('fadeInLeft-menu');
            btnMenu.classList.add('active');
            btnMenu.style.left = (weightMenu - 1) + 'px';
            btnMenu.innerText = 'Закрыть';
        }
    });
    document.addEventListener("DOMContentLoaded", function () {
        if (window.innerWidth <= 768) {
            document.getElementById('GRV-main-menu').append(document.querySelector('nav'));
        }
    });
</script>
</body>
</html>
